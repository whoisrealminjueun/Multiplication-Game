<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암산</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>암산</h1>
        <div>
            <label for="digits">자릿수:</label>
            <select id="digits" onchange="generateQuestion()">
                <option value="1">1자릿수</option>
                <option value="2" selected>2자릿수</option>
                <option value="3">3자릿수</option>
            </select>
        </div>
        <div>
            <label for="operation">Operation:</label>
            <select id="operation" onchange="generateQuestion()">
                <option value="*">곱하기</option>
                <option value="/">나누기</option>
                <option value="+">더하기</option>
                <option value="-">빼기</option>
            </select>
        </div>
        <div id="question"></div>
        <div id="keyboard">
            <button onclick="addToAnswer(1)">1</button>
            <button onclick="addToAnswer(2)">2</button>
            <button onclick="addToAnswer(3)">3</button>
            
            <button onclick="addToAnswer(4)">4</button>
            <button onclick="addToAnswer(5)">5</button>
            <button onclick="addToAnswer(6)">6</button>
            
            <button onclick="addToAnswer(7)">7</button>
            <button onclick="addToAnswer(8)">8</button>
            <button onclick="addToAnswer(9)">9</button>
            
            <button onclick="addToAnswer(0)">0</button>
            <button onclick="clearAnswer()">clear</button>
        </div>
        <input type="text" id="answer" placeholder="Enter your answer" readonly>
        <button onclick="checkAnswer()">Submit</button>
        <div id="result"></div>
        <button onclick="generateQuestion()">Next Question</button>
        <div id="max-streak"></div>
        <div id="time-taken"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
